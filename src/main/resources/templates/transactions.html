<html>
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="/transaction.js"></script>


</head>
<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <a class="navbar-brand" href="#">TransactionApp</a>
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" href="#">Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#"> My transactions</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Personal info</a>
        </li>
    </ul>
</nav>
<div class="container mt-5">
    <button type="button" class="btn btn-primary mb-3" data-toggle="modal" data-target="#transaction-modal">Add Transaction</button>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>No</th>
            <th>Product</th>
            <th>Amount</th>
            <th>Type</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr data-th-each="transaction: ${transactions}">
            <td data-th-text="${transaction.id}"></td>
            <td data-th-text="${transaction.product}"></td>
            <td data-th-text="${transaction.amount}"></td>
            <td data-th-text="${transaction.type}"></td>
            <td>
                <div data-th-id="${transaction.id}" style="cursor: pointer">
                <i class="fa fa-edit" data-toggle="modal" data-target="#transaction-modal"></i>
                <i class="fa fa-trash delete-icon"></i>
                    <a data-th-href="'/transactions/'+${transaction.id}">
                        <i class="fas fa-arrow-alt-circle-right"></i>
                    </a>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<div class="modal fade" id="transaction-modal">
    <div class="modal-dialog modal-xl">
        <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title">Transaction</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <!-- Modal body -->
            <div class="modal-body">
                <div class="form-group">
                    <label for="modal-transaction-product">Product</label>
                    <input class="form-control" id="modal-transaction-product" type="text"/>
                </div>
                <div class="form-group">
                    <label for="modal-transaction-amount">Amount</label>
                    <input class="form-control" id="modal-transaction-amount" type="number" min="0"/>
                </div>
                <div class="form-group">
                    <label for="modal-transaction-type">Type</label>
                    <input class="form-control" id="modal-transaction-type" type="text"/>
                </div>
            </div>


            <!-- Modal footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" id="add-transaction-button">Save</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
